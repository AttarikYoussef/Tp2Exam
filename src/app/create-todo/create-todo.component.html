<div class="container">
    <div class="row">
        <div class="col-6 offset-3">

            <form [formGroup]="todoCrud">
                <div class="form-group">
                    <label>Nom : </label>
                    <input type="text" class="form-control" [formControl]="nom">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" [formControl]="description">
                </div>

                <div class="form-group">
                    <label>status</label>
                    <input type="text" class="form-control" [formControl]="status">
                </div>


                <button class="btn btn-primary" [disabled]="todoCrud.invalid" (click)='onCreate()'>Ajouter</button>
            </form>

            <br>


        </div>
    </div>
</div>
